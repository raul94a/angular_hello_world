<app-header />
<main>
  <ul id="users">
    <!-- El track nos permite identificar cada elemento como si fuera una KEY -->
    <!-- 
    Esta sintaxis es a partir de v17
    Para proyectos antiguos se usa

    *ngFor
    *ngIf

    <app-tasks -ngIf="selectedUser; else fallback ">
    <ng-template #fallback>
      EL FALLBACK HTML
    </ng-template>

    Necesitan ser desbloqueadnos a nivel de componente,
    aÃ±adiendolos al campo Imports
    
    -->
    @for (user of users; track user.name){
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-tasks [name]="selectedUser.name"/>
  }
  @else {
    <h3>Select a User to see their tasks!</h3>
  }
</main>
