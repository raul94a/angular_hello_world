@if (isAddingNewTask) { 

    <section id="new-task">
        <app-create-task [userId]="name" (create)="addTask($event)"/>
    </section>
} @else {

<section id="tasks">
  <header>
    <h2>Tareas de {{ name }}</h2>
    <menu>
      <button (click)="onStartNewTask()">AÃ±adir tarea</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {

    <li>
      <app-task [task]="task" (complete)="this.removeTask($event)" />
    </li>
    }
  </ul>
</section>
}
